<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Noodles</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f9;
            }
            .header {
                text-align: center;
                margin-bottom: 30px;
            }
            .header h1 {
                margin: 0;
                color: #333;
            }
            .countries {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                margin-bottom: 30px;
            }
            .countries a {
                text-decoration: none;
                color: #333;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-radius: 20px;
                font-size: 0.9em;
                background-color: #fff;
                transition: background 0.3s;
            }
            .countries a:hover {
                background-color: #eee;
            }
            .cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 20px;
            }
            .card {
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                transition: transform 0.2s;
            }
            .card:hover {
                transform: translateY(-3px);
            }
            .card img {
                width: 200px;
                height: 200px;
                object-fit: cover;
                display: block;
                margin: 0 auto;
            }
            .card-body {
                padding: 15px;
            }
            .card-title {
                font-size: 1.2em;
                font-weight: bold;
                margin-bottom: 8px;
                color: #222;
            }
            .card-country {
                font-size: 0.9em;
                color: #777;
                margin-bottom: 8px;
            }
            .card-description {
                font-size: 0.95em;
                color: #555;
                margin-bottom: 12px;
            }
            .recommended-badge {
                display: inline-block;
                padding: 4px 8px;
                font-size: 0.8em;
                border-radius: 6px;
                background-color: #d9534f;
                color: white;
            }
            .show-more {
                text-align: center;
                margin-top: 30px;
            }
            .show-more button {
                padding: 10px 20px;
                background-color: #5bc0de;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1em;
            }
            .show-more button:hover {
                background-color: #31b0d5;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>My Noodles</h1>
        </div>

        <div class="countries">
            {% for country in countries %}
            <a href="#">{{ country.name }}</a>
            {% endfor %}
        </div>

        <div class="cards">
            {% for noodle in noodles %}
            <div class="card">
                <img
                    src="https://cdn.jsdelivr.net/gh/spaceoceanoutlook/static-assets@master/images/noodles/{{ noodle.image }}"
                    alt="{{ noodle.title }}"
                />
                <div class="card-body">
                    <div class="card-title">{{ noodle.title }}</div>
                    <div class="card-country">Страна:</div>
                    <div class="card-description">{{ noodle.description }}</div>
                    {% if noodle.recommendation %}
                    <div class="recommended-badge">Рекомендовано</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
