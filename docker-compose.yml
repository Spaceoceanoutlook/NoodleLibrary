services:
  web:
    build: .
    container_name: noodlelibrary_web
    env_file: .env
    command: uvicorn noodlelibrary.main:app --host 0.0.0.0 --port 8000
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16
    container_name: noodlesdb
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/docker-entrypoint-initdb.d
    restart: always

volumes:
  postgres_data:
